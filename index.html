<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>The Triangle Tracker</title>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="navigationbar">
      <a href="#">Triangle Tracker</a>
    </div>

    <header class="header">
      <img src="images/triangle.jpg" alt="triangle" width="300" height="300">
      <h1>Hello! Welcome to the Triangle Tracker app.</h1>
    </header>

    <div class="aboutapp">
      <h2>About The App.</h2>
      <p>This application allows you to input the lengths of the sides of a triangle, and returns whether these sides form an equilateral, isosceles, or scalene triangle or if the sides cannot make a triangle at all. </p>
      <button onclick="leTriangle()">Click Me!</button>
    </div>
  </body>
